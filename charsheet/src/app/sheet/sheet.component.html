<form [formGroup]="form" novalidate>
  <p>
    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <h2>{{name}}</h2>
      </mat-expansion-panel-header>
      <mat-form-field>
        <input matInput type="text" formControlName="name" />
        <mat-placeholder>Character Name</mat-placeholder>
      </mat-form-field>
    </mat-expansion-panel>
  </p>
  <div fxLayout="row" fxLayout.lt-sm="column">
    <div fxFlex="33" fxFlex.lt-sm="100">
      <div formArrayName="mentalTraits" class="trait-block">
        <div class="trait-column-title">Mental Traits</div>
        <div *ngFor="let trait of form.controls.mentalTraits.controls">
          <trait [trait]="trait"></trait>
        </div>
      </div>
    </div>
    <div fxFlex="33" fxFlex.lt-sm="100">
      <div formArrayName="corporealTraits" class="trait-block">
        <div class="trait-column-title">Coporeal Traits</div>
        <div *ngFor="let trait of form.controls.corporealTraits.controls">
          <trait [trait]="trait"></trait>
        </div>
      </div>
    </div>
    <div fxFlex="33" fxFlex.lt-sm="100">
      <zer-edge-hinderance [edges]="form.controls.edges"></zer-edge-hinderance>
      <p>
        <mat-card>
          <mat-card-title>
            <span>Chips 'n' Grit</span>
          </mat-card-title>
        </mat-card>
      </p>
      <mat-card>
        <mat-card-title>
          <span>Wind (Vigor + Spirit die type)</span>
        </mat-card-title>
        <zer-wind-selector [count]="34" [windTotal]="windTotal" formControlName="currentWind"></zer-wind-selector>
      </mat-card>
      <mat-card>
        <mat-card-title>
          <span>Strain (Vigor die type)</span>
        </mat-card-title>
        <zer-wind-selector [count]="22" [windTotal]="strainMax" formControlName="currentStrain"></zer-wind-selector>
      </mat-card>
    </div>
  </div>
</form>
