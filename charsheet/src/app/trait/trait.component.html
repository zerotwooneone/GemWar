<mat-card [formGroup]="trait"
          class="container-fluid trait-wrapper form-group">
  <mat-card-title>
    <input type="text"
           formControlName="traitName"
           class="form-control"
           [hidden]="!isEditable" />
    <span [hidden]="isEditable">{{traitName}}</span>
    <span class="die-count"
          [hidden]="isEditable">{{dieCount}}</span>
    <input type="text"
           formControlName="dieCount"
           class="die-count form-control"
           placeholder="# of dice"
           [hidden]="!isEditable"
           [ngClass]="{something:isEditable}" />
    <span class="die-seperator">d</span>
    <span class="die-type"
          [hidden]="isEditable">{{getDieType()}}</span>
    <input type="text"
           formControlName="dieType"
           class="die-type form-control"
           placeholder="# of sides to each die"
           [hidden]="!isEditable" />
    <span class="die-seperator">+</span>
    <span class="die-type"
          [hidden]="isEditable">{{getRollModifier()}}</span>
    <input type="text"
           formControlName="rollModifier"
           class="die-type form-control"
           placeholder="modify roll value"
           [hidden]="!isEditable" />
  </mat-card-title>
  <mat-card-content>
    <mat-list formArrayName="skills">
      <div *ngFor="let skill of trait.controls.skills.controls; let index=index">
        <app-skill-component matLine
                             [form]="skill"
                             [dieType]="getDieType()"
                             [rollModifier]="getRollModifier()"></app-skill-component>
      </div>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <input class="edit-trait btn btn-sm"
           type="button"
           (click)="toggleEdit()"
           value="&#9998;" />
    <input class="add-skill btn btn-success"
           type="button"
           (click)="addSkill()"
           value="+"
           [hidden]="!isEditable" />
  </mat-card-actions>
</mat-card>
