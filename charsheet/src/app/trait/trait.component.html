<mat-card [formGroup]="trait"
          class="trait-wrapper">
  <mat-card-title>
    <div [hidden]="isEditable">
      <span>{{traitName}}</span>
      <span class="die-count">{{dieCount}}</span>
      <span class="die-seperator">d</span>
      <span class="die-type">{{getDieType()}}</span>
      <span class="die-seperator">+</span>
      <span class="die-type">{{getRollModifier()}}</span>
    </div>
    <div [hidden]="!isEditable">
      <mat-form-field>
        <input matInput
               type="text"
               formControlName="traitName" />
      </mat-form-field>
      <mat-form-field>
        <input matInput
               type="text"
               formControlName="dieCount"
               class="die-count"
               placeholder="# of dice" />
      </mat-form-field>
      <mat-form-field>
        <span matPrefix>d</span>
        <input matInput
               type="text"
               class="die-type"
               formControlName="dieType"
               placeholder="# of sides to each die" />
      </mat-form-field>
      <mat-form-field>
        <span matPrefix>+</span>
        <input matInput
               type="text"
               formControlName="rollModifier"
               class="die-type"
               placeholder="modify roll value" />
      </mat-form-field>
    </div>
  </mat-card-title>
  <mat-card-content>
    <mat-list formArrayName="skills">
      <app-skill-component *ngFor="let skill of trait.controls.skills.controls; let index=index"
                           [form]="skill"
                           [dieType]="getDieType()"
                           [rollModifier]="getRollModifier()"></app-skill-component>

    </mat-list>
  </mat-card-content>
  <mat-card-actions>
    <input class="edit-trait"
           type="button"
           (click)="toggleEdit()"
           value="&#9998;" />
    <input class="add-skill"
           type="button"
           (click)="addSkill()"
           value="+"
           [hidden]="!isEditable" />
  </mat-card-actions>
</mat-card>
