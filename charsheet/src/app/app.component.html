<mat-sidenav-container>
  <mat-sidenav [mode]="menuMode" [opened]="showMenu">
    <p>
      Sidenav content
    </p>
    <button mat-button color="primary" (click)="save()">
      Save
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center">
      <pre>{{media}}</pre>
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
