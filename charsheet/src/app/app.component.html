<mat-sidenav-container>
  <mat-sidenav [mode]="menuMode" [opened]="showMenu">
    <zer-nav-wrapper>
      <router-outlet name="side-nav"></router-outlet>
    </zer-nav-wrapper>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="menu-button-wrapper" [hidden]="showMenu">
  <button mat-fab (click)="openMenu()">
    <mat-icon>menu</mat-icon>
  </button>
</div>
