<mat-sidenav-container>
  <mat-sidenav [mode]="menuMode" [opened]="showMenu">
    <button mat-button color="primary" (click)="save()" *ngIf="showSave">
      <mat-icon>save</mat-icon>
      Save
    </button>
    <p><button mat-button color="primary" (click)="update()" >
      <mat-icon>save</mat-icon>
      Update
    </button></p>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="text-align: center">
      <h1>
        Welcome to {{ title }}!
      </h1>
    </div>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
