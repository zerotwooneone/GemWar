<mat-card>
  <mat-card-title>
    <span>Edges 'n' Hinderances</span>
  </mat-card-title>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              <span>{{type}}</span>
              <span>:</span>
              <span>{{name}}</span>
            </mat-panel-title>
            <mat-panel-description>
              <span [ngSwitch]="isEdge">
                <span *ngSwitchCase="true">+</span>
                <span *ngSwitchCase="false">-</span>
              </span>
              <span>{{value}}</span>
            </mat-panel-description>
          </mat-expansion-panel-header>

          <p [formGroup]="form">
            <mat-form-field>
              <input matInput type="text" formControlName="name" placeholder="Edge/Hindrance Name" />
            </mat-form-field>
            <mat-slide-toggle formControlName="isEdge">
              {{type}}
            </mat-slide-toggle>
            <mat-form-field>
              <input matInput type="number" formControlName="value" placeholder="Value" />
            </mat-form-field>
          </p>

        </mat-expansion-panel>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
