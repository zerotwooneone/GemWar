<div [ngClass]="{pulse:pulse}"
     class="wind-selector-wrapper">
  <span *ngFor="let bubble of bubbles; index as index; let odd=odd;"
        class="bubble-container">
    <label [for]="'bubble'+index"
           class="bubble-label">{{index+1}}</label>
    <zer-wind-bubble [checked]="bubble.checked"
                     (onClicked)="bubble.onClick()"
                     [id]="'bubble'+index"
                     class="bubble"></zer-wind-bubble>
  </span>
</div>
