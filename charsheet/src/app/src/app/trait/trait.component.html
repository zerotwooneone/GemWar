<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <h4>{{trait.attribute.name}}</h4>
    </div>
    <div class="col-md">
      <input type="text"
             [value]="trait.attribute.dieCount"
             class="col-md-3 float-right"
             placeholder="# of dice" />
      <span class="float-right">d</span>
      <input type="text"
             [value]="trait.attribute.dieType"
             class="col-md-3 float-right"
             placeholder="# of sides to each die" />
    </div>
  </div>
  <div >
    <ul style="width: 100%">
      <li *ngFor="let skill of skills">
        <div class="row">
          <span class="col-md-9">{{skill.name}}</span>
          <input type="text"
                 [value]="skill.dieCount"
                 class="col-md-3 float-right" />
          <div>
            <input type="text"
                   [value]="skill.specialization"
                   [hidden]="!skill.specialization"/>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>


<input class="add-skill"
       type="button"
       (click)="addSkill()"
       value="&#10133;" />
